<!DOCTYPE html>
<html ng-app="questApp">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<div ng-controller="QuestionController">
    <button ng-click="load()">Load</button>
    <div class="content" ng-show="loaded"></div>
    <div class="quest">
        <h3>{{question.text}}</h3>
        <p>{{question.author}}</p>
        <p><i>{{question.date}}</i></p>
    </div>
    <h3>Answers:</h3>
    <div class="answers">
        <div ng-repeat="answer in question.answers | orderBy:sortparam" class="answer">
            <div class="vote">
                <a class="vote-up" ng-click="voteUp(answer)"></a>
                <span class="rate">{{answer.rate}}</span>
                <a class="vote-down" ng-click="voteDown(answer)"></a>
            </div>
            <b>{{answer.text}}</b>
            <p>{{answer.author}}</p>
            <p><i>{{answer.date}}</i></p>
        </div>
    </div>
</div>
<script src="js/lib/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/dataService.js"></script>
<script src="js/controllers/QuestionController.js"></script>
</body>
</html>
