<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <title></title>
    </head>
<body>

<div ng-controller="DomController">
    <button ng-click="getAlert('Hell to World')">Don't push</button>
    <button id="angButton">Push</button>
</div>

<script src="js/lib/angular.min.js"></script>
<script>
    var myApp = angular.module('myApp', []);
    myApp.controller("DomController",
        function ($scope, $window, $document) {
            $scope.getAlert = function(text) {
                $window.alert(text);
            };
            $document.find("button").on("click",
                function(event) {
                    $window.alert(event.target.innerText);
                });
        });
</script>
</body>
</html>
